<div class="col-md-4 offset-md-4 mt-5 mb-3">
    <form #registerForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
        <div class="card">
            <div class="card-header">
                <h4>Please Register!!</h4>
            </div>
<div class="card-body">
    <div class="form-group">
        <label for="fullName">FullName</label>
        <input type="text" name="fullName" id="fullName" 
        #fullName='ngModel' ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" 
        #email='ngModel' ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" 
        #password='ngModel' ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="role">Select Role</label>
        <select name="role" id="role" 
        #role='ngModel' ngModel class="form-control">
        <option value="admin">Admin</option>
        <option value="user">User</option>
        </select>
    </div>
</div>
</div class="car-footer">
<a routerLink='/login'>Don't have an account? Please Register!</a>
<button class="btn btn-outline-dark float-right">
    Register
</button>
</div>
        </div>
    </form>
</div>
