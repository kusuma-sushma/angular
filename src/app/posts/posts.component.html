<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>UserId</td>
            <td>Title</td>
            <td>Body</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let post of posts'>
            <td>{{ post.id }}</td>
            <td>{{ post.userId }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
        </tr>
    </tbody>
</table>
